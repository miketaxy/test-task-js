<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Credit Calculator</h1>
        <div class="calculator-box">
            <form id="calculate-form">
                <div class="form-input">
                    <label for="amount">Сума кредиту (1000 - 50000 грн):</label>
                    <input type="number" id="amount" keyboardType="numeric" min="1000" max="50000" value="1000">
                    <input type="range" id="amountSlider" min="1000" step="100" max="50000" value="1000">
                    <span class="error-message" id="amountError"></span>
                </div>
                <div class="form-input">
                    <label for="period">Період погашення (7 - 60 днів):</label>
                    <input type="number" keyboardType="numeric" id="period" min="7" max="60" value="7">
                    <input type="range" id="periodSlider" min="7" step="1" max="60" value="7">
                    <span class="error-message" id="periodError"></span>
                </div>
                <div class="form-btn">
                    <button type="button" id="calculate-btn" disabled>Отримати кредит</button>
                </div>
            </form>

            <div id="result">
                <p>Денна сума погашення: <span id="dailyPayment">0</span> грн</p>
                <p>Загальна сума погашення: <span id="totalPayment">0</span> грн</p>
            </div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
